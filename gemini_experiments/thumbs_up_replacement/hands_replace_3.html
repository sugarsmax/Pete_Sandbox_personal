<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peacekeeper AI | Object Replacement</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid var(--border-color);
            color: white;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            min-height: 400px;
            background: #000;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: crosshair;
        }

        canvas {
            display: block;
            max-width: 100%;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: #252525;
            border-radius: 6px;
        }

        .status-bar {
            margin-top: 10px;
            font-family: monospace;
            color: #888;
        }

        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #resultArea {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        #resultImg {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
        }
    </style>
</head>

<body>

    <h1>PEACE<span style="color:var(--primary-color)">KEEPER</span></h1>

    <div class="container">
        <div class="input-group">
            <input type="text" id="urlInput" value="https://i.ebayimg.com/images/g/e34AAOSwqrpjMqF-/s-l1200.jpg"
                placeholder="Enter Image URL">
            <button id="loadBtn">1. Load Image</button>
        </div>

        <div class="status-bar" id="status">Status: Ready. Load an image to begin.</div>

        <div class="canvas-container" id="editor">
            <canvas id="mainCanvas"></canvas>
        </div>

        <div class="controls">
            <div style="display:flex; align-items:center; gap:10px;">
                <label>Brush Size:</label>
                <input type="range" id="brushSize" min="10" max="100" value="40">
            </div>
            <button id="processBtn" disabled>2. Replace with Thumbs Up (AI)</button>
        </div>

        <div id="resultArea">
            <h3>Generated Result</h3>
            <img id="resultImg" alt="AI Result">
            <p style="font-size: 0.8em; color: #777;">Generated by Stable Diffusion Inpainting (RunwayML) via Hugging
                Face Free Tier</p>
        </div>
    </div>

    <script>

        const HF_API = "https://api-inference.huggingface.co/models/runwayml/stable-diffusion-inpainting";

        // Elements
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const processBtn = document.getElementById('processBtn');
        const resultImg = document.getElementById('resultImg');
        const resultArea = document.getElementById('resultArea');

        let originalImage = new Image();

        let maskCanvas = document.createElement('canvas'); // Hidden mask
        let maskCtx = maskCanvas.getContext('2d');

        document.getElementById('loadBtn').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;
            if (!url) return;

            status.innerHTML = '<span class="loader"></span>Loading via Proxy...';
            originalImage.crossOrigin = "Anonymous"; // Essential for canvas editing
            originalImage.src = PROXY + encodeURIComponent(url);

                const MAX_DIM = 768;
                let w = originalImage.width;
                let h = originalImage.height;

                if (w > MAX_DIM || h > MAX_DIM) {
                    const ratio = Math.min(MAX_DIM / w, MAX_DIM / h);
                    w *= ratio;
                    h *= ratio;
                }

                canvas.height = h;
                maskCanvas.width = w;
                maskCanvas.height = h;
