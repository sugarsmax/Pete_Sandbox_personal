# Lyrics Top Songs Analysis Configuration
# =========================================
# Adjust these settings to customize your analysis

# Last.fm settings
lastfm:
  username: "sugarsmax"
  top_tracks_limit: 1000  # Fetching top 1000 tracks

# Lyrics provider settings
# Options: "musixmatch", "genius", "azlyrics"
# To switch providers, change this value and ensure credentials are set if needed
lyrics:
  provider: "genius"
  
  # Genius API - reads from GENIUS_ACCESS_TOKEN environment variable
  # Create a .env file with: GENIUS_ACCESS_TOKEN=your_token_here
  genius:
    # Token loaded from environment variable for security
  
  # Rate limiting (seconds between requests)
  request_delay: 2.0
  
  # Cache settings
  cache_max_age_days: 30

# BERTopic analysis settings
analysis:
  # "auto" lets BERTopic decide, or set a number like 5
  nr_topics: "auto"
  min_topic_size: 2  # Minimum songs per theme (keep low for small datasets)
  
  # Embedding model (sentence-transformers)
  embedding_model: "all-MiniLM-L6-v2"

# Output settings
output:
  format: "markdown"  # Options: "markdown", "html"
  include_lyrics_preview: true
  preview_length: 100  # Characters of lyrics to show per song

