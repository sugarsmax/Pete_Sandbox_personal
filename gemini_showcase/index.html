<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Showcase</title>
    <style>
        :root {
            --m-light-blue: #4EBAF0;
            --m-dark-blue: #2B1E79;
            --m-red: #D12531;
            --bg-white: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-white);
            /* Supergraphics Background Stripe */
            background-image:
                linear-gradient(135deg,
                    transparent 0%,
                    transparent 40%,
                    var(--m-light-blue) 40%,
                    var(--m-light-blue) 50%,
                    var(--m-dark-blue) 50%,
                    var(--m-dark-blue) 60%,
                    var(--m-red) 60%,
                    var(--m-red) 70%,
                    transparent 70%,
                    transparent 100%);
            background-attachment: fixed;
            background-size: 100vw 100vh;
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: left;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-left: 10px solid var(--m-red);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .cards-grid {
            display: grid;
            /* Smaller cards: min 220px instead of 300px */
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hard edge hover effect */
        .card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
        }

        .card-thumbnail {
            width: 100%;
            height: 140px;
            /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        /* M-Sport Stripe Graphic for Thumbnails */
        .stripe-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--m-light-blue) 33%, var(--m-dark-blue) 33%, var(--m-dark-blue) 66%, var(--m-red) 66%);
            top: -50%;
            left: -50%;
            transform: rotate(15deg);
        }

        .card:nth-child(even) .stripe-bg {
            transform: rotate(-15deg);
        }

        .card-thumbnail svg {
            width: 60px;
            height: 60px;
            z-index: 2;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.2));
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            border-top: 4px solid black;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .card-description {
            font-size: 0.85rem;
            line-height: 1.4;
            color: #555;
        }

        .card-tag {
            display: inline-block;
            background: black;
            color: white;
            padding: 2px 8px;
            font-size: 0.7rem;
            margin-top: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            background: white;
            padding: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            border-top: 5px solid var(--m-dark-blue);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .stripe-bg {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Gemini<br>Showcase</h1>
            <p class="subtitle">Experimental Labs // 2025</p>
        </header>

        <div id="project-grid" class="cards-grid">
            <!-- Cards will be injected here by JavaScript -->
        </div>

        <footer>
            <p>Built with Google Gemini AI</p>
        </footer>
    </div>

    <script>
        // Icon Library (SVG Paths)
        const icons = {
            cube: `<path d="M10 90 Q30 10, 50 50 T90 90" stroke="white" stroke-width="3" fill="none" /><path d="M10 10 Q30 90, 50 50 T90 10" stroke="white" stroke-width="3" fill="none" /><circle cx="10" cy="90" r="4" fill="white" /><circle cx="90" cy="90" r="4" fill="white" /><circle cx="10" cy="10" r="4" fill="white" /><circle cx="90" cy="10" r="4" fill="white" />`,
            chart: `<path d="M15 80 L30 60 L45 70 L60 40 L75 50 L90 20" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" /><rect x="10" y="10" width="80" height="80" stroke="white" stroke-width="3" fill="none" />`,
            magic: `<circle cx="50" cy="50" r="30" stroke="white" stroke-width="4" fill="none" /><path d="M35 45 Q40 35 45 45" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" /><path d="M55 45 Q60 35 65 45" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" /><path d="M35 60 Q50 75 65 60" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" />`,
            gear: `<circle cx="20" cy="50" r="6" fill="white" /><circle cx="80" cy="50" r="6" fill="white" /><line x1="20" y1="50" x2="50" y2="30" stroke="white" stroke-width="4" /><line x1="50" y1="30" x2="80" y2="50" stroke="white" stroke-width="4" /><line x1="80" y1="50" x2="50" y2="70" stroke="white" stroke-width="4" /><line x1="50" y1="70" x2="20" y2="50" stroke="white" stroke-width="4" />`,
            default: `<rect x="25" y="25" width="50" height="50" stroke="white" stroke-width="4" fill="none"/>`
        };

        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                const projects = await response.json();
                const grid = document.getElementById('project-grid');

                grid.innerHTML = projects.map((project, index) => {
                    let thumbnailContent;

                    if (project.image) {
                        // If an image is provided, show the image
                        thumbnailContent = `<img src="${project.image}" alt="${project.title} thumbnail">`;
                    } else {
                        // Fallback to the SVG icon with the striped background
                        thumbnailContent = `
                            <div class="stripe-bg"></div>
                            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                ${icons[project.icon] || icons.default}
                            </svg>
                        `;
                    }

                    return `
                    <a href="${project.path}" target="_blank" class="card" style="animation-delay: ${index * 100}ms">
                        <div class="card-thumbnail">
                            ${thumbnailContent}
                        </div>
                        <div class="card-content">
                            <h2 class="card-title">${project.title}</h2>
                            <p class="card-description">${project.description}</p>
                            <span class="card-tag">${project.tag}</span>
                        </div>
                    </a>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('project-grid').innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Failed to load projects. View this page via a web server or on GitHub Pages.</p>';
            }
        }

        loadProjects();
    </script>
</body>

</html>
